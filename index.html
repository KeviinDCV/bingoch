<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Chavarro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bingo Chavarro</h1>

        <div class="main-display">
            <h2>Balota Actual</h2>
            <div id="current-ball" class="current-ball-display">-</div>
            <div id="countdown-container">
                Siguiente balota en: <span id="countdown-timer">--</span>s
            </div>
        </div>

        <div class="controls">
            <button id="start-pause-button">Start</button>
            <button id="reset-button">Ganador (Reset)</button>
        </div>

        <div class="theme-switcher">
             <button id="theme-toggle-button" aria-label="Cambiar tema">Modo Oscuro</button>
        </div>

        <!-- Settings section moved below -->

        <!-- Removed History Section -->

        <div class="board"> <!-- Renamed class for clarity -->
            <h2>Tablero de Balotas (<span id="remaining-count">75</span> Restantes)</h2>
            <div id="ball-board" class="ball-grid"> <!-- Renamed ID -->
                <!-- Todas las balotas (llamadas y restantes) se mostrarán aquí -->
            </div>
        </div>

        <!-- Settings section moved here -->
        <div class="settings">
            <h2 class="settings-toggle"> <!-- Title acts as toggle -->
                Configuración <span class="toggle-icon">+</span>
            </h2>
            <div class="settings-content collapsible"> <!-- Content to collapse -->
                <div class="setting-item">
                    <label for="voice-select">Voz:</label>
                    <select id="voice-select"></select>
                </div>
                <div class="setting-item">
                    <label for="rate-slider">Velocidad (<span id="rate-value">1</span>):</label>
                    <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="setting-item">
                    <label for="pitch-slider">Tono (<span id="pitch-value">1</span>):</label>
                    <input type="range" id="pitch-slider" min="0" max="2" step="0.1" value="1">
                </div>
                <div class="setting-item">
                    <label for="interval-slider">Intervalo (segundos) (<span id="interval-value">5</span>):</label>
                    <input type="range" id="interval-slider" min="1" max="15" step="1" value="5">
                </div>
                <div class="setting-item letter-toggle">
                    <label>Letras Activas:</label>
                    <div class="letter-checkboxes">
                        <label><input type="checkbox" id="toggle-B" data-letter="B" checked> B</label>
                        <label><input type="checkbox" id="toggle-I" data-letter="I" checked> I</label>
                        <label><input type="checkbox" id="toggle-N" data-letter="N" checked> N</label>
                        <label><input type="checkbox" id="toggle-G" data-letter="G" checked> G</label>
                        <label><input type="checkbox" id="toggle-O" data-letter="O" checked> O</label>
                    </div>
                </div>
                <!-- Removed Large Balls Toggle -->
            </div>
        </div>

        <footer>
            <p>Desarrollado por Kevin Ch</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
